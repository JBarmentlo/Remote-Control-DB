<!DOCTYPE html>
<html>
  <head>
    <title>Majordomo 3000</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Majordomo 3000</h1>
      <br>
      <br>
      <form role="form" method='POST' action='/'>
        <div class="row">
          <div class="col">
            <input type="text" id="user" name="username">
            <label for="user">Username</label>
          </div>
          <div class="col">
            <input type="password" id="password" name="password">
            <label for="password">Password</label>
          </div>
        </div>
      <br>
      <br>
        {% for day in days %}
          <div class="row">
            <div class="col">
              <input type="checkbox" id="{{day}}_yes" name="{{day}}_yes" value="yes">
              <label for="{{day}}_yes">{{day}}</label>
            </div>
            <div class="col">
              <label for="{{day}}_min">Start</label>
              <input type="range" value="8" min="8" max="18" name="{{day}}_min" oninput="this.nextElementSibling.value = this.value + 'h'">
              <output>8h</output>
            </div>
            <div class="col">
              <label for="{{day}}_max">End</label>
              <input type="range" value="8" min="8" max="18" name="{{day}}_max" oninput="this.nextElementSibling.value = this.value + 'h'">
              <output>8h</output>
            </div>
          </div>
        {% endfor %}
        <div>
          <input type="checkbox" id="STAP" name="STAP" value="ya">
          <label for="STAP">STOP THE THING</label>
        </div>
        <br>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
