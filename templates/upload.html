<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Submit task</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="{{ url_for('static', filename='upload.css')}}">

</head>
<body>
<div id="main-form">
  <div id="form-div">
    <form id="form-one" class="form" method='POST' action="/upload">
      <h1>Submit your task</h1>
      <p class="text">
        <textarea name="text" class="validate[required,length[6,3000]] feedback-input" id="task" placeholder="task"></textarea>
      </p>
      
      <div class="submit">
        <input type="submit" value="upload" id="button-bottom"/>
        <div class="ease"></div>
      </div>
    </form>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>
</html>
